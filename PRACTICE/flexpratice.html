<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
    <style>
     body{
        padding: 0px;
        margin: 0px;
     }
     nav{
        width: 100%;
        height: 30px;
        background-color: brown;
     }
     ul{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
     }
    
   
     a{
        text-decoration: none;
        color: aliceblue;
     }
     li{
        list-style: none;
     }
    </style>
</head>
<body>
    <h2>flex practice</h2>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Home</a></li>
        </ul>
    </nav>
    
</body>
</html>
